log4j.rootLogger=TRACE,Console,UI

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d [%t] %-5p %c{1}: %m%n

log4j.appender.UI=de.jowisoftware.sshclient.log.PanelAppender
log4j.appender.UI.Threshold=INFO
log4j.appender.UI.layout=org.apache.log4j.PatternLayout
log4j.appender.UI.layout.ConversionPattern=%d{HH:mm:ss,SSS} [%t] %-5p %c{1}: %m%n

log4j.logger.de.jowisoftware.sshclient.debug.PerformanceLogger=WARN
log4j.logger.de.jowisoftware.sshclient.terminal.controlsequences.CharacterProcessor=TRACE
log4j.logger.de.jowisoftware.sshclient.ui.KeyboardProcessor=INFO
log4j.logger.de.jowisoftware.sshclient.jsch.AsyncInputStreamReaderThread=TRACE
log4j.logger.de.jowisoftware.sshclient.terminal.mouse.DefaultMouseCursorManager=INFO